<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>
<body>
    <h2>Event Registration</h2>
    <fieldset>
    <form >
        <label for="name">Name:</label><br><br>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label><br><br>
        <input type="email" id="email"><br><br>
        <label for="phone">Phone:</label><br><br>
        <input type="tel" id="phone"><br><br>
        <label for="occupation">Occupation:</label><br><br>
        <select name="occupation" id="occupation">
            <option value="">--Choose an Option--</option>
            <option value="Student">Student</option>
            <option value="Profession">Profession</option>
            <option value="Other">Other</option>
        </select><br><br>
        <label for="experience">Experience (in years) :</label>
        <input type="number" id="experience" min="0" max="5"><br><br>
        <label for="gender">Gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Others</label>
        <br><br>
        <fieldset>
        <legend>Topics of Interest:</legend>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">JavaScript</label><br><br>
        </fieldset>
        <br>
        <label for="resume">Resume : </label><br><br>
        <input type="file" id="resume" name="resume"><br><br>
        <label for="comment">Comments:</label><br>
        <textarea name="comment" id="comment"></textarea>
        <input type="button" value="Register" >


    </form>
    </fieldset>
</body>
</html>
